- id: "Maven:org.apache.zookeeper:zookeeper:"
  curations:
    comment: "No SCM meta-data in POM."
    vcs:
      type: "Git"
      url: "https://github.com/apache/zookeeper.git"
- id: "Maven:org.apache.zookeeper:zookeeper:"
  curations:
    comment: |
      The POM accidentally sets the packaging to POM, while it should be JAR, and thus the package is classified as
      metadata only.
    is_metadata_only: false
- id: "Maven:org.apache.zookeeper:zookeeper:"
  curations:
    comment: |
      Package resides in its own directory within project's code repository.
    vcs:
      path: "src/java/main/org/apache/zookeeper"
